<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daftar User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <h2 class="text-center mb-4">📋 Daftar Pengguna</h2>

    <div class="d-flex justify-content-end mb-3">
      <a href="{% url 'add_user' %}" class="btn btn-success">➕ Tambah User</a>
    </div>

    <div class="card shadow-sm">
      <div class="card-body p-0">
        <table class="table table-striped table-hover m-0">
          <thead class="table-dark">
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
              <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ user.name }}</td>
                <td>
                    <a href="{% url 'edit_user' user.id %}" class="btn btn-sm btn-outline-primary">✏️ Edit</a>
                    <a href="{% url 'delete_user' user.id %}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Yakin hapus {{ user.name }}?')">❌ Hapus</a>
                  </td>
                  
              </tr>
            {% empty %}
              <tr>
                <td colspan="3" class="text-center text-muted">Belum ada pengguna</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <div class="mt-4">
      <a href="{% url 'stats' %}" class="btn btn-secondary">⬅️ Kembali ke Statistik</a>
    </div>
  </div>

</body>
</html>
